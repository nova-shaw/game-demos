<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Display</title>
  <script src="./display.js" type="module"></script>
  <link href="./_common/css/display.css" rel="stylesheet" type="text/css">
</head>
<body class="hide-mouse" data-background="">


  <div id="background">
    
    <svg id="background-logo" viewBox="0 0 100 100">
      <!-- <use href="./_common/assets/shapes.svg#nova-logotype-original" fill="currentColor"/> -->
      <use href="./_common/assets/shapes.svg#nova-logotype-redraw" fill="currentColor"/>
      <!-- <use href="./_common/assets/shapes.svg#nova-logotype-redraw-simple" fill="currentColor"/> -->
    </svg>

    <svg id="background-pattern" viewBox="0 0 100 100" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
      <rect id="pattern-display" fill="url(#pattern-dots)" x="0" y="0" width="100" height="100"/>
    </svg>

  </div>


  <div id="display">

    <img class="display-node" id="image-node" data-type="image" src="">
    
    <video class="display-node" id="video-node" data-type="video" src=""></video>
    
    <audio class="display-node" id="audio-node" data-type="audio" src=""></audio>
    
    <figure class="display-node" id="build-node" data-type="build"></figure>

  </div>

  <div id="overlay">
    
    <div id="aspect-guide"></div>

    <div id="loader">
      <svg id="loader-svg" viewBox="0 0 50 50">
        <circle id="loader-svg-circle" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </div>

    <div id="clickcatcher"></div>

    <div id="controls"></div>

    <div id="cursor">
      <svg id="cursor-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
        <use id="cursor-svg-use" href="./_common/assets/cursors.svg#cursor-default" fill="currentColor" x="0" y="0" />
      </svg>
      <p><span id="cursor-text" contenteditable="true">&nbsp;</span></p>
    </div>


  </div>


  <!-- SVG patterns for access by <use> in other parts of document -->

  <svg id="svg-patterns">
    <defs>
      <pattern id="pattern-usagi" viewBox="0 0 500 500" width="14" height="14" patternUnits="userSpaceOnUse" style="rotate: -13deg">
        <use href="./_common/assets/shapes.svg#usagi-head1" fill="currentColor" x="60" y="-100" />
        <use href="./_common/assets/shapes.svg#usagi-head2" fill="currentColor" x="-60" y="130" />
        <use href="./_common/assets/shapes.svg#usagi-head3" fill="currentColor" x="300" y="-10" />
        <use href="./_common/assets/shapes.svg#usagi-head4" fill="currentColor" x="240" y="240" />
        <use href="./_common/assets/shapes.svg#usagi-head1" fill="currentColor" x="60" y="400" />
      </pattern>

      <pattern id="pattern-dots" viewBox="0 0 400 400" width="6" height="6" patternUnits="userSpaceOnUse" style="rotate: 28deg">
        <use href="./_common/assets/shapes.svg#circle1" fill="currentColor" x="-30" y="0" />
        <use href="./_common/assets/shapes.svg#circle1" fill="currentColor" x="170" y="200" />
      </pattern>

      <pattern id="pattern-stars" viewBox="0 0 400 400" width="8" height="8" patternUnits="userSpaceOnUse" style="rotate: 72deg">
        <use href="./_common/assets/shapes.svg#star1" fill="currentColor" x="-30" y="0" />
        <use href="./_common/assets/shapes.svg#star1" fill="currentColor" x="170" y="200" />
      </pattern>

      <pattern id="pattern-triangles" viewBox="0 0 400 400" width="12" height="12" patternUnits="userSpaceOnUse" style="rotate: 0deg">
        <use href="./_common/assets/shapes.svg#triangle1" fill="currentColor" x="0" y="0" style="transform-origin: center center; transform: translate(-150px, -20px) rotate(200deg)" />
        <use href="./_common/assets/shapes.svg#triangle1" fill="currentColor" x="0" y="0" style="transform-origin: center center; transform: translate(250px, -20px) rotate(200deg)" />
        <use href="./_common/assets/shapes.svg#triangle1" fill="currentColor" x="0" y="0" style="transform-origin: center center; transform: translate(10px, 40px) rotate(35deg);" />
        <use href="./_common/assets/shapes.svg#triangle1" fill="currentColor" x="0" y="0" style="transform-origin: center center; transform: translate(160px, 140px) rotate(50deg);" />
        <use href="./_common/assets/shapes.svg#triangle1" fill="currentColor" x="0" y="0" style="transform-origin: center center; transform: translate(-60px, 220px) rotate(100deg);" />
        <use href="./_common/assets/shapes.svg#triangle1" fill="currentColor" x="0" y="0" style="transform-origin: center center; transform: translate(100px, 300px) rotate(20deg);" />
        <use href="./_common/assets/shapes.svg#triangle1" fill="currentColor" x="0" y="0" style="transform-origin: center center; transform: translate(100px, -100px) rotate(20deg);" />
      </pattern>

      <pattern id="pattern-lines" viewBox="0 0 32 8" width="4" height="1" patternUnits="userSpaceOnUse" style="rotate: -45deg">
        <path d="M4,0l0,32" stroke="currentColor" stroke-width="16" stroke-linecap="square"/>
      </pattern>

      <pattern id="pattern-waves" viewBox="0 0 64 16" width="12" height="3" patternUnits="userSpaceOnUse">
        <path d="M0,12c13,-0 19,-8 32,-8c13,-0 19,8 32,8" style="fill: none; stroke: currentColor; stroke-width: 6px;"/>
      </pattern>

    </defs>
  </svg>

</body>
</html>
